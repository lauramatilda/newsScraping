{% extends "base.html" %}

{% block content %}
<p>
  <h2>Daily Mail: {{ title }} </h2>
  <ul> {% for article in articles %}
    <li><a href="/article/{{ article._id }}">{{ article.title }}</a>
      <br/><span class="date">{{ article.date }}
        <span class="date"> Detail fetched: {{ article.fetched }}</span></li>
    {% endfor %}
  </ul>
</p>
{% endblock %}
